version: '3.9'

services:
  mongo:
    image: mongo:6.0
    container_name: ecommerce-mongo
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: ecommerce
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 5s
      timeout: 2s
      retries: 5

  backend:
    build: ./backend
    container_name: ecommerce-backend
    ports:
      - '5000:5000'
    environment:
      MONGODB_URI: mongodb://mongo:27017/ecommerce
      PORT: 5000
      NODE_ENV: production
    depends_on:
      mongo:
        condition: service_healthy
    command: sh -c "npm install && node seed.js && node server.js"

  frontend:
    build: ./frontend
    container_name: ecommerce-frontend
    ports:
      - '3000:3000'
    environment:
      NEXT_PUBLIC_API_URL: http://backend:5000
    depends_on:
      - backend

volumes:
  mongo_data:
